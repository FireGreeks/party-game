		var nbClick = 0;
		var clickToStepRatio = 15;

				nbSteps++;
				data = JSON.stringify({"roundResults":  ["SET_DICT", [localStorage.playerID, nbSteps]]})
				PostRequest(GetRoomPath() + "/AlterGameData", data, function(res) {
					//Do something
				});
			}
		}
	
	</script>
