<html>
<head>
	<style>
	
		body {
			background-color: #b03070;
		}
	
		#mainTitle {
			text-align: center;
			margin-top: 10%;
			font-size: 400%;
			font-family:courier,arial,helvetica;
			color: white;
		}
		
		
		#partyLeaderSeletion {
			display: none;
		}
	
	</style>
</head>
<body>
	<h1 id="mainTitle"><u>LOBBY<i>(waiting)</i></u></h1>
	
	<div id="partyLeaderSeletion">Test</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/FireGreeks/party-game/Party%20Game/Assets/Mobile%20Client/Scripts/ServerCode.js"></script>
	<script>
		
		var player;
		
		//When window loads get all the information on current player
		window.onload = function() {
			GetRequest(GetRoomPath() + "/Players/" + localStorage.playerID, function(res) {
				player = JSON.parse(res.responseText);

				//Display game selection screen
				if (player["isPartyLeader"]) {
					$("#partyLeaderSeletion").css("display", "block")
				}
			});
		}
		
	</script>
</body>
</html>
